<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Forms</title>

 <!--Link de Referência ao CSS do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header class="p-3 text-center"> 
        <h2 class="text-uppercase text-sucess">Bootstrap Forms</h2>
        <h4>Escola SENAI "Luiz Massa"- Botucatu (SP)</h4>
    </header>

<!--Menu do websiteutilizando o Bootstrap-->
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="index.html">Fabrício Clécio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse"  id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-light" href="index.html">Form de Cadastro</a>
              <a class="nav-link text-light" href="index2.html">Form de Login</a>
             
            </div>
          </div>
        </div>
      </nav>

       <!--Seção do Formulário-->
       <section class="container py-5">

        <div class="row justify-content-center"> 

          <form action="#" method="post" class="border rounded p-3 col-4">

            <!--Avatar de login-->
            <div class="text-center my-3">
                <img src="images/avatar-login.jpg" class="border rounded-circle col-6">
            </div>

             <!--Email -->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>

              <!--Senha-->
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>

              <!--Lembrar-me-->
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>

              <button type="submit" class="btn btn-success">Submit</button>
                       

          </form>

        </div>
        
       </section>

 <!--Link de referência ao JSS do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
